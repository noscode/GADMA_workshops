description: A demographic history of a single population with exponential increase of population size
time_units: generations
demes:
  - name: Population
    epochs:
      - end_time: 4000
        start_size: 6000
      - end_time: 2000
        start_size: 6000
        end_size: 1000
      - end_time: 0
        start_size: 100
        end_size: 2000
